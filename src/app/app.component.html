<div class="container">
  <h1>Job Management</h1>
  <app-job-form></app-job-form>

  <h2>Jobs List</h2>
  <ul>
    <li *ngFor="let job of jobs$ | async">
      <h3>{{ job.companyName }}</h3>
      <p>{{ job.companyDescription }}</p>
      <p><a [href]="job.companyWebsite" target="_blank">{{ job.companyWebsite }}</a></p>
      <ul>
        <li *ngFor="let position of job.positions">
          <strong>{{ position.name }} ({{ position.level }})</strong>
          <p>{{ position.description }}</p>
          <p>{{ position.startDate | date }} - {{ position.endDate | date }}</p>
        </li>
      </ul>
      <button (click)="removeJob(job.id)">Remove Job</button>
    </li>
  </ul>
</div>
